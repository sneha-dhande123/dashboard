name: Deploy to AKS Cluster

on:
  push:
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  production:
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        run: docker login -u acrrepository -p D87PyhU8ipAeLEUolrwldcZHiVblCIjWqf2L22WMAF+ACRDkTq8+ acrrepository.azurecr.io

      - name: Build and Push Docker image
        run: |
          docker pull nginx:latest
          docker tag nginx:latest acrrepository.azurecr.io/dashboard:latest
          docker push acrrepository.azurecr.io/dashboard:latest

          git clone https://github.com/sneha-dhande123/Calculator
          cd Calculator
          git checkout master
          git pull

          # Set up SSH key for Git authentication
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Use SSH URL for Git remote
          git remote set-url origin git@github.com:sneha-dhande123/Calculator.git

          git config user.name "sneha-dhande123"
          git config user.email "sneha789dhande@gmail.com"
          
          yq e '.spec.template.spec.containers[0].image = "acrrepository.azurecr.io/dashboard:latest"' -i Deployment.yaml
          
          git add .
          git commit -m "Updating newer image"
          git push --set-upstream origin master
