name: CD / Helm
#on:
  #push:
    #branches: [ master ]
    #paths:
    - 'charts/helm-chart/**'
    - 'hack/scripts/helm-release-chart.sh'
    - '.github/workflows/cd-helm.yml'
permissions:
  contents: write
  pull-requests: write
jobs:
  release:
    name: Helm chart release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - shell: bash
        run: hack/scripts/helm-release-chart.sh
        env:
          TERM: xterm-256color
      - run: git checkout -b gh-pages-pull-request # It will fail if branch already exists
      - uses: ad-m/github-push-action@v0.6.0 # It will silently fail if PR already exists
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages-pull-request
      - uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: gh-pages-pull-request
          destination_branch: gh-pages
          pr_title: "Helm Chart: Update Helm repository"
          pr_body: "Automatically created from Helm CD workflow."
