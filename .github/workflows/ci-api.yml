name: CI / API
#on:
  #push:
   # branches: [ master ]
   # paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
permissions:
  contents: read
jobs:
  check:
    name: Static check
    runs-on: ubuntu-latest
    env:
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    defaults:
      run:
        working-directory: modules/api
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - run: |
          export GOPATH=$(go env GOPATH)
          export PATH=$PATH:$GOPATH/bin
          make install
        working-directory: modules/common/tools
      - run: |
          export GOPATH=$(go env GOPATH)
          export PATH=$PATH:$GOPATH/bin
          make codegen-verify
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: modules/api
  unit:
    name: Unit tests with coverage
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPATH: ${{ github.workspace }}
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    defaults:
      run:
        working-directory: modules/api
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true
          cache-dependency-path: modules/api/go.sum
      - shell: bash
        run: |
          export GOPATH=$(go env GOPATH)
          export PATH=$PATH:$GOPATH/bin
          go mod download
      - run: make coverage
      - uses: codecov/codecov-action@v3
        with:
          name: api-coverage
          files: ./modules/api/coverage.out
          fail_ci_if_error: true
